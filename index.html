<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Seemingly Seamless</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/white.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">
    <!-- <link rel="stylesheet" href="plugin/verticator/verticator.css"> -->
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <!-- Intro -->
        <section 
          data-charset="utf-8"
          data-markdown="slides-intro.md"
          data-separator="^^\r?\n---\r?\n$"
          data-separator-vertical="^\r?\n------\r?\n$"
          data-separator-notes="^[nN][oo][tT][eE][sS]?\:"
          data-transition="slide">
        </section>

        <!-- Part 1 -->
        <section 
          data-charset="utf-8"
          data-markdown="slides-pt-1.md"
          data-separator="^^\r?\n---\r?\n$"
          data-separator-vertical="^\r?\n------\r?\n$"
          data-separator-notes="^[nN][oo][tT][eE][sS]?\:"
          data-transition="slide">
        </section>

        <!-- Part 2 -->
        <section 
          data-charset="utf-8"
          data-markdown="slides-pt-2.md"
          data-separator="^^\r?\n---\r?\n$"
          data-separator-vertical="^\r?\n------\r?\n$"
          data-separator-notes="^[nN][oo][tT][eE][sS]?\:"
          data-transition="slide">
        </section>

        <!-- Part 3 -->
        <section 
          data-charset="utf-8"
          data-markdown="slides-pt-3.md"
          data-separator="^^\r?\n---\r?\n$"
          data-separator-vertical="^\r?\n------\r?\n$"
          data-separator-notes="^[nN][oo][tT][eE][sS]?\:"
          data-transition="slide">
        </section>

        <!-- Part 4 -->
        <section 
          data-charset="utf-8"
          data-markdown="slides-pt-4.md"
          data-separator="^^\r?\n---\r?\n$"
          data-separator-vertical="^\r?\n------\r?\n$"
          data-separator-notes="^[nN][oo][tT][eE][sS]?\:"
          data-transition="slide">
        </section>

        <!-- Outro -->
        <section 
          data-charset="utf-8"
          data-markdown="slides-outro.md"
          data-separator="^^\r?\n---\r?\n$"
          data-separator-vertical="^\r?\n------\r?\n$"
          data-separator-notes="^[nN][oo][tT][eE][sS]?\:"
          data-transition="slide">
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <!-- <script src="plugin/verticator/verticator.js"></script> -->
    <script src="plugin/embed-code/embed-code.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script src="node_modules/reveal.js-menu/menu.js"></script>
    
    <!-- <script src="plugin/math/math.js"></script> -->
    
    <!-- <script src="plugin/search/search.js"></script> -->
    <script src="plugin/zoom/zoom.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        controls: true,
        progress: true,
        center: true,
        hash: true,
        slideNumber: 'c/t',

        // The "normal" size of the presentation, aspect ratio will
        // be preserved when the presentation is scaled to fit different
        // resolutions. Can be specified using percentage units.
        width: 960,
        height: 700,

        // Factor of the display size that should remain empty around
        // the content
        margin: 0.04,

        // Bounds for smallest/largest possible scale to apply to content
        minScale: 0.2,
        maxScale: 2.0,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [
          RevealMarkdown,
          EmbedCode,
          RevealHighlight,
          // RevealMath,
          RevealNotes,
          // RevealSearch,
          RevealZoom,
          RevealMenu,
          // Verticator,
        ]
      });
    </script>
  </body>

</html>
